<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - College MS</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="logo">College MS</a>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="users.html" class="active">Users</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="announcements.html">Announcements</a></li>
                <li class="keep"><button id="theme-toggle" class="theme-toggle">🌙</button></li>
                <li class="keep"><button onclick="logout()" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <main class="container main-content">
        <div class="dashboard-header">
            <h1>👥 User Management</h1>
            <p>Manage students, teachers, and administrators</p>
        </div>

        <!-- Controls -->
        <div class="card mb-3">
            <div class="grid grid-cols-4">
                <div class="form-group">
                    <label class="form-label">Filter by Role</label>
                    <select id="role-filter" class="form-select">
                        <option value="">All Users</option>
                        <option value="student">Students</option>
                        <option value="teacher">Teachers</option>
                        <option value="admin">Admins</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Search</label>
                    <input type="text" id="search-input" class="form-input" placeholder="Search users...">
                </div>

                <div class="form-group">
                    <label class="form-label">Actions</label>
                    <div class="flex gap-2">
                        <button onclick="createUser()" class="btn btn-primary btn-sm">➕ Add User</button>
                        <button onclick="refreshUsers()" class="btn btn-secondary btn-sm">🔄 Refresh</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Bulk Actions</label>
                    <div class="flex gap-2">
                        <button onclick="exportUsers()" class="btn btn-outline btn-sm">📥 Export</button>
                        <button onclick="importUsers()" class="btn btn-outline btn-sm">📤 Import</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">System Users</h3>
                <div id="user-stats" class="text-secondary">Loading...</div>
            </div>
            <div id="users-container">
                <div class="loading"></div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="flex justify-center items-center gap-2 mt-4" id="pagination">
            <!-- Pagination will be rendered here -->
        </div>

        <!-- Edit User Modal -->
        <div id="edit-user-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Edit User</h3>
                <form id="edit-user-form">
                    <input type="hidden" id="edit-user-id">

                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" id="edit-name" name="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" id="edit-email" name="email" class="form-input" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="form-label">Role</label>
                            <select id="edit-role" name="role" class="form-select" required>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Phone</label>
                            <input type="tel" id="edit-phone" name="phone" class="form-input">
                        </div>
                    </div>

                    <!-- Student specific fields -->
                    <div id="edit-student-fields" style="display: none;">
                        <div class="grid grid-cols-3">
                            <div class="form-group">
                                <label class="form-label">Roll Number</label>
                                <input type="text" id="edit-rollNumber" name="rollNumber" class="form-input">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Branch</label>
                                <input type="text" id="edit-branch" name="branch" class="form-input">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Year</label>
                                <input type="number" id="edit-year" name="year" class="form-input" min="1" max="4">
                            </div>
                        </div>
                    </div>

                    <!-- Teacher specific fields -->
                    <div id="edit-teacher-fields" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Department</label>
                            <input type="text" id="edit-department" name="department" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <textarea id="edit-address" name="address" class="form-textarea" rows="2"></textarea>
                    </div>

                    <div class="flex gap-2 justify-end">
                        <button type="button" onclick="closeEditModal()" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update User</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Create User Modal (same as dashboard) -->
        <div id="create-user-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Create New User</h3>
                <form id="create-user-form">
                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" name="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-input" required>
                        </div>
                    </div>

                    <div class="grid grid-cols-2">
                        <div class="form-group">
                            <label class="form-label">Role</label>
                            <select name="role" id="create-role" class="form-select" required
                                onchange="toggleCreateRoleFields()">
                                <option value="">Select Role</option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-input" required minlength="6">
                        </div>
                    </div>

                    <!-- Student Fields -->
                    <div id="create-student-fields" style="display: none;">
                        <div class="grid grid-cols-3">
                            <div class="form-group">
                                <label class="form-label">Roll Number</label>
                                <input type="text" name="rollNumber" class="form-input">
                            </div>

                            <div class="form-group">
                                <label class="form-label">Branch</label>
                                <select name="branch" class="form-select">
                                    <option value="">Select Branch</option>
                                    <option value="CSE">Computer Science</option>
                                    <option value="ECE">Electronics</option>
                                    <option value="ME">Mechanical</option>
                                    <option value="CE">Civil</option>
                                    <option value="EEE">Electrical</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Year</label>
                                <select name="year" class="form-select">
                                    <option value="">Select Year</option>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Class</label>
                            <select name="classId" id="create-class" class="form-select">
                                <option value="">Select Class</option>
                            </select>
                        </div>
                    </div>

                    <!-- Teacher Fields -->
                    <div id="create-teacher-fields" style="display: none;">
                        <div class="form-group">
                            <label class="form-label">Department</label>
                            <select name="department" class="form-select">
                                <option value="">Select Department</option>
                                <option value="CSE">Computer Science</option>
                                <option value="ECE">Electronics</option>
                                <option value="ME">Mechanical</option>
                                <option value="CE">Civil</option>
                                <option value="EEE">Electrical</option>
                            </select>
                        </div>
                    </div>

                    <div class="flex gap-2 justify-end">
                        <button type="button" onclick="closeCreateModal()" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script>
        class UserManagement {
            constructor() {
                this.users = [];
                this.filteredUsers = [];
                this.currentPage = 1;
                this.pageSize = 10;
                this.totalPages = 0;
                this.filters = {
                    role: '',
                    search: ''
                };
                this.init();
            }

            init() {
                this.loadUsers();
                this.bindEvents();
            }

            bindEvents() {
                const roleFilter = document.getElementById('role-filter');
                const searchInput = document.getElementById('search-input');
                const editForm = document.getElementById('edit-user-form');
                const createForm = document.getElementById('create-user-form');

                roleFilter.addEventListener('change', (e) => {
                    this.filters.role = e.target.value;
                    this.currentPage = 1;
                    this.filterUsers();
                });

                searchInput.addEventListener('input', (e) => {
                    this.filters.search = e.target.value;
                    this.currentPage = 1;
                    this.filterUsers();
                });

                editForm.addEventListener('submit', this.handleUserUpdate.bind(this));
                createForm.addEventListener('submit', this.handleUserCreate.bind(this));
            }

            async loadUsers() {
                try {
                    const data = await app.apiCall(`/admin/users?page=${this.currentPage}&limit=${this.pageSize}`);
                    this.users = data.users;
                    this.totalPages = data.pagination.pages;
                    this.filterUsers();
                    this.updateStats();
                } catch (error) {
                    console.error('Failed to load users:', error);
                }
            }

            filterUsers() {
                this.filteredUsers = this.users.filter(user => {
                    const roleMatch = !this.filters.role || user.role === this.filters.role;
                    const searchMatch = !this.filters.search ||
                        user.name.toLowerCase().includes(this.filters.search.toLowerCase()) ||
                        user.email.toLowerCase().includes(this.filters.search.toLowerCase()) ||
                        (user.rollNumber && user.rollNumber.toLowerCase().includes(this.filters.search.toLowerCase()));

                    return roleMatch && searchMatch;
                });

                this.renderUsers();
                this.renderPagination();
            }

            renderUsers() {
                const container = document.getElementById('users-container');

                if (this.filteredUsers.length === 0) {
                    container.innerHTML = '<p class="text-center text-secondary py-4">No users found</p>';
                    return;
                }

                container.innerHTML = `
                    <div class="table-container">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Role</th>
                                    <th>Contact</th>
                                    <th>Details</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${this.filteredUsers.map(user => `
                                    <tr>
                                        <td>
                                            <div class="flex items-center gap-3">
                                                <img src="${user.profileImage}" alt="${user.name}" class="avatar">
                                                <div>
                                                    <div class="font-weight-600">${user.name}</div>
                                                    <div class="text-secondary text-sm">${user.email}</div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <span class="status status-${this.getRoleColor(user.role)}">
                                                ${user.role.toUpperCase()}
                                            </span>
                                        </td>
                                        <td>
                                            ${user.phone || 'N/A'}<br>
                                            <span class="text-secondary text-sm">
                                                Joined: ${app.formatDate(user.createdAt)}
                                            </span>
                                        </td>
                                        <td>
                                            ${user.role === 'student' ? `
                                                <div class="text-sm">
                                                    Roll: ${user.rollNumber || 'N/A'}<br>
                                                    ${user.branch || 'N/A'} Year ${user.year || 'N/A'}
                                                </div>
                                            ` : user.role === 'teacher' ? `
                                                <div class="text-sm">
                                                    Dept: ${user.department || 'N/A'}<br>
                                                    Subjects: ${user.subjects?.length || 0}
                                                </div>
                                            ` : 'System Admin'}
                                        </td>
                                        <td>
                                            <span class="status status-${user.isActive ? 'success' : 'danger'}">
                                                ${user.isActive ? 'Active' : 'Inactive'}
                                            </span>
                                        </td>
                                        <td>
                                            <div class="flex gap-1">
                                                <button onclick="editUser('${user._id}')" class="btn btn-sm btn-primary">✏️</button>
                                                <button onclick="deleteUser('${user._id}', '${user.name}')" class="btn btn-sm btn-danger">🗑️</button>
                                                <button onclick="viewUser('${user._id}')" class="btn btn-sm btn-outline">👁️</button>
                                            </div>
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            getRoleColor(role) {
                const colors = {
                    student: 'primary',
                    teacher: 'success',
                    admin: 'danger'
                };
                return colors[role] || 'secondary';
            }

            updateStats() {
                const stats = document.getElementById('user-stats');
                const students = this.users.filter(u => u.role === 'student').length;
                const teachers = this.users.filter(u => u.role === 'teacher').length;
                const admins = this.users.filter(u => u.role === 'admin').length;

                stats.innerHTML = `
                    Students: ${students} | Teachers: ${teachers} | Admins: ${admins} | Total: ${this.users.length}
                `;
            }

            renderPagination() {
                const container = document.getElementById('pagination');

                if (this.totalPages <= 1) {
                    container.innerHTML = '';
                    return;
                }

                const pages = [];
                for (let i = 1; i <= this.totalPages; i++) {
                    pages.push(`
                        <button onclick="userManager.goToPage(${i})" 
                                class="btn btn-sm ${i === this.currentPage ? 'btn-primary' : 'btn-outline'}">
                            ${i}
                        </button>
                    `);
                }

                container.innerHTML = `
                    <button onclick="userManager.goToPage(${this.currentPage - 1})" 
                            class="btn btn-sm btn-outline" ${this.currentPage === 1 ? 'disabled' : ''}>
                        ← Previous
                    </button>
                    ${pages.join('')}
                    <button onclick="userManager.goToPage(${this.currentPage + 1})" 
                            class="btn btn-sm btn-outline" ${this.currentPage === this.totalPages ? 'disabled' : ''}>
                        Next →
                    </button>
                `;
            }

            goToPage(page) {
                if (page >= 1 && page <= this.totalPages) {
                    this.currentPage = page;
                    this.loadUsers();
                }
            }

            async editUser(userId) {
                const user = this.users.find(u => u._id === userId);
                if (!user) return;

                // Populate form
                document.getElementById('edit-user-id').value = user._id;
                document.getElementById('edit-name').value = user.name;
                document.getElementById('edit-email').value = user.email;
                document.getElementById('edit-role').value = user.role;
                document.getElementById('edit-phone').value = user.phone || '';
                document.getElementById('edit-address').value = user.address || '';

                // Show role-specific fields
                const studentFields = document.getElementById('edit-student-fields');
                const teacherFields = document.getElementById('edit-teacher-fields');

                studentFields.style.display = user.role === 'student' ? 'block' : 'none';
                teacherFields.style.display = user.role === 'teacher' ? 'block' : 'none';

                if (user.role === 'student') {
                    document.getElementById('edit-rollNumber').value = user.rollNumber || '';
                    document.getElementById('edit-branch').value = user.branch || '';
                    document.getElementById('edit-year').value = user.year || '';
                }

                if (user.role === 'teacher') {
                    document.getElementById('edit-department').value = user.department || '';
                }

                document.getElementById('edit-user-modal').style.display = 'flex';
            }

            async handleUserUpdate(e) {
                e.preventDefault();

                const formData = new FormData(e.target);
                const userData = Object.fromEntries(formData.entries());
                const userId = document.getElementById('edit-user-id').value;

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;

                try {
                    submitBtn.innerHTML = '<div class="loading"></div> Updating...';
                    submitBtn.disabled = true;

                    await app.apiCall(`/admin/users/${userId}`, {
                        method: 'PUT',
                        body: JSON.stringify(userData)
                    });

                    showNotification('User updated successfully!', 'success');
                    this.closeEditModal();
                    this.loadUsers();
                } catch (error) {
                    console.error('Failed to update user:', error);
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }

            async handleUserCreate(e) {
                e.preventDefault();

                const formData = new FormData(e.target);
                const userData = Object.fromEntries(formData.entries());

                const submitBtn = e.target.querySelector('button[type="submit"]');
                const originalText = submitBtn.innerHTML;

                try {
                    submitBtn.innerHTML = '<div class="loading"></div> Creating...';
                    submitBtn.disabled = true;

                    await app.apiCall('/admin/users', {
                        method: 'POST',
                        body: JSON.stringify(userData)
                    });

                    showNotification('User created successfully!', 'success');
                    this.closeCreateModal();
                    this.loadUsers();
                } catch (error) {
                    console.error('Failed to create user:', error);
                } finally {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            }

            async deleteUser(userId, userName) {
                if (!confirm(`Are you sure you want to delete user "${userName}"?`)) {
                    return;
                }

                try {
                    await app.apiCall(`/admin/users/${userId}`, {
                        method: 'DELETE'
                    });

                    showNotification('User deleted successfully!', 'success');
                    this.loadUsers();
                } catch (error) {
                    console.error('Failed to delete user:', error);
                }
            }

            viewUser(userId) {
                const user = this.users.find(u => u._id === userId);
                if (!user) return;

                let content = `
                    <div class="flex items-center gap-3 mb-4">
                        <img src="${user.profileImage}" alt="${user.name}" class="avatar avatar-lg">
                        <div>
                            <h4>${user.name}</h4>
                            <p class="text-secondary">${user.email}</p>
                            <span class="status status-${this.getRoleColor(user.role)}">${user.role.toUpperCase()}</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2">
                        <div>
                            <strong>Phone:</strong> ${user.phone || 'Not provided'}
                        </div>
                        <div>
                            <strong>Status:</strong> ${user.isActive ? 'Active' : 'Inactive'}
                        </div>
                        <div>
                            <strong>Joined:</strong> ${app.formatDate(user.createdAt)}
                        </div>
                        <div>
                            <strong>Last Updated:</strong> ${app.formatDate(user.updatedAt)}
                        </div>
                `;

                if (user.role === 'student') {
                    content += `
                        <div>
                            <strong>Roll Number:</strong> ${user.rollNumber || 'N/A'}
                        </div>
                        <div>
                            <strong>Branch:</strong> ${user.branch || 'N/A'}
                        </div>
                        <div>
                            <strong>Year:</strong> ${user.year || 'N/A'}
                        </div>
                        <div>
                            <strong>Class:</strong> ${user.classId?.name || 'Not assigned'}
                        </div>
                    `;
                }

                if (user.role === 'teacher') {
                    content += `
                        <div>
                            <strong>Department:</strong> ${user.department || 'N/A'}
                        </div>
                        <div>
                            <strong>Subjects:</strong> ${user.subjects?.length || 0}
                        </div>
                    `;
                }

                content += `</div>`;

                if (user.address) {
                    content += `
                        <div class="mt-3">
                            <strong>Address:</strong><br>
                            ${user.address}
                        </div>
                    `;
                }

                app.showModal(`User Details - ${user.name}`, content);
            }

            closeEditModal() {
                document.getElementById('edit-user-modal').style.display = 'none';
            }

            closeCreateModal() {
                document.getElementById('create-user-modal').style.display = 'none';
                document.getElementById('create-user-form').reset();
            }
        }

        let userManager;

        // Global functions
        function createUser() {
            document.getElementById('create-user-modal').style.display = 'flex';
            loadClassesForCreate();
        }

        function refreshUsers() {
            userManager.loadUsers();
        }

        function editUser(userId) {
            userManager.editUser(userId);
        }

        function deleteUser(userId, userName) {
            userManager.deleteUser(userId, userName);
        }

        function viewUser(userId) {
            userManager.viewUser(userId);
        }

        function closeEditModal() {
            userManager.closeEditModal();
        }

        function closeCreateModal() {
            userManager.closeCreateModal();
        }

        function toggleCreateRoleFields() {
            const role = document.getElementById('create-role').value;
            const studentFields = document.getElementById('create-student-fields');
            const teacherFields = document.getElementById('create-teacher-fields');

            studentFields.style.display = role === 'student' ? 'block' : 'none';
            teacherFields.style.display = role === 'teacher' ? 'block' : 'none';
        }

        async function loadClassesForCreate() {
            try {
                const data = await app.apiCall('/admin/classes');
                const select = document.getElementById('create-class');
                select.innerHTML = '<option value="">Select Class</option>';

                data.classes.forEach(cls => {
                    select.innerHTML += `
                        <option value="${cls._id}">
                            ${cls.name} - ${cls.branch} Year ${cls.year}
                        </option>
                    `;
                });
            } catch (error) {
                console.error('Failed to load classes:', error);
            }
        }

        function exportUsers() {
            showNotification('Export feature coming soon!', 'info');
        }

        function importUsers() {
            showNotification('Import feature coming soon!', 'info');
        }

        document.addEventListener('DOMContentLoaded', () => {
            userManager = new UserManagement();
        });
    </script>
</body>

</html>
