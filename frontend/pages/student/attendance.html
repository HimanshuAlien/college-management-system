<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance - College MS</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-content">
            <a href="/" class="logo">College MS</a>
            <ul class="nav-menu">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="attendance.html" class="active">Attendance</a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="cgpa.html">CGPA</a></li>
                <li><a href="messages.html">Messages</a></li>
                <li><a href="profile.html">ðŸ‘¤ Profile</a></li>

                <li class="keep"><button id="theme-toggle" class="theme-toggle">ðŸŒ™</button></li>
                <li class="keep"><button onclick="logout()" class="btn btn-danger">Logout</button></li>
            </ul>
        </div>
    </nav>

    <main class="container main-content">
        <div class="dashboard-header">
            <h1>ðŸ“Š My Attendance</h1>
            <p>Track your attendance across all subjects</p>
        </div>

        <div id="attendance-overview" class="stats-grid">
            <!-- Stats will be loaded here -->
        </div>

        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Subject-wise Attendance</h3>
                <div class="flex items-center gap-2">
                    <button id="refresh-attendance" class="btn btn-secondary btn-sm">ðŸ”„ Refresh</button>
                </div>
            </div>
            <div id="attendance-details">
                <div class="loading"></div>
            </div>
        </div>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script>
        class StudentAttendance {
            constructor() {
                this.loadAttendance();
                this.bindEvents();
            }

            bindEvents() {
                const refreshBtn = document.getElementById('refresh-attendance');
                if (refreshBtn) {
                    refreshBtn.addEventListener('click', () => this.loadAttendance());
                }
            }

            async loadAttendance() {
                try {
                    const data = await app.apiCall('/student/attendance');
                    console.log("API response:", data);

                    // âœ… Always use attendanceBySubject (backend already provides it)
                    const subjects = Array.isArray(data.attendanceBySubject) ? data.attendanceBySubject : [];

                    this.renderAttendance(subjects);
                    this.renderOverview(subjects);
                } catch (error) {
                    console.error('Failed to load attendance:', error);
                }
            }

            renderOverview(subjects) {
                const container = document.getElementById('attendance-overview');
                if (!container) return;

                if (!Array.isArray(subjects) || subjects.length === 0) {
                    container.innerHTML = `
                <div class="stat-card danger">
                    <div class="stat-icon">ðŸ“Š</div>
                    <div class="stat-value">0%</div>
                    <div class="stat-label">Overall Attendance</div>
                </div>
            `;
                    return;
                }

                const totalClasses = subjects.reduce((sum, sub) => sum + (sub.totalClasses || 0), 0);
                const presentClasses = subjects.reduce((sum, sub) => sum + (sub.presentClasses || 0), 0);
                const overallPercentage = totalClasses > 0 ? Math.round((presentClasses / totalClasses) * 100) : 0;

                container.innerHTML = `
            <div class="stat-card ${overallPercentage >= 75 ? 'success' : overallPercentage >= 65 ? 'warning' : 'danger'}">
                <div class="stat-icon">ðŸ“Š</div>
                <div class="stat-value">${overallPercentage}%</div>
                <div class="stat-label">Overall Attendance</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">âœ…</div>
                <div class="stat-value">${presentClasses}</div>
                <div class="stat-label">Classes Attended</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">ðŸ“…</div>
                <div class="stat-value">${totalClasses}</div>
                <div class="stat-label">Total Classes</div>
            </div>
        `;
            }

            renderAttendance(subjects) {
                const container = document.getElementById('attendance-details');
                if (!container) return;

                if (!Array.isArray(subjects) || subjects.length === 0) {
                    container.innerHTML = '<p class="text-center text-secondary">No attendance data available</p>';
                    return;
                }

                container.innerHTML = `
            <div class="grid">
                ${subjects.map(subject => {
                    const percentage = subject.percentage || 0;
                    const status = percentage >= 75 ? 'success' : percentage >= 65 ? 'warning' : 'danger';
                    const present = subject.presentClasses || 0;
                    const total = subject.totalClasses || 0;
                    const records = Array.isArray(subject.records) ? subject.records : [];

                    return `
                        <div class="card">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <h4>${subject.subject?.name || 'Unknown Subject'}</h4>
                                    <p class="text-secondary">${subject.subject?.code || ''}</p>
                                </div>
                                <span class="status status-${status}">${percentage}%</span>
                            </div>
                            
                            <div class="progress mb-3">
                                <div class="progress-bar ${status}" style="width: ${percentage}%"></div>
                            </div>
                            
                            <div class="flex justify-between text-sm text-secondary">
                                <span>Present: ${present}</span>
                                <span>Total: ${total}</span>
                                <span>Absent: ${total - present}</span>
                            </div>
                            
                            ${records.length > 0 ? `
                                <details class="mt-3">
                                    <summary class="cursor-pointer text-primary">Recent Records</summary>
                                    <div class="mt-2 space-y-1">
                                        ${records.slice(0, 5).map(record => `
                                            <div class="flex justify-between text-sm">
                                                <span>${app.formatDate(record.date)}</span>
                                                <span class="status status-${record.status}">${record.status}</span>
                                            </div>
                                        `).join('')}
                                    </div>
                                </details>
                            ` : ''}
                        </div>
                    `;
                }).join('')}
            </div>
        `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new StudentAttendance();
        });

    </script>




</body>

</html>
